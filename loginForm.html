<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginForm.css">
    <title>Login/Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="Images/fb.jpg" alt="FB">
                <img src="Images/tw.jpg" alt="FB">
                <img src="Images/link.jpg" alt="FB">
            </div>
            <form action="login.php" method="post" id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" name="username" required>
                <input type="password" class="input-field" placeholder="Password" name="password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form action="register.php" method="post" id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" name="username" required>
                <input type="email" class="input-field" placeholder="Email Id" name='email' required>
                <input type="password" class="input-field" placeholder="Password" name="password" required>
                <input type="checkbox" class="check-box"><span>I agree to the Terms & Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
</body>
<script src="loginForm.js"></script>
</html>
